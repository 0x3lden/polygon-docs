site_name: Polygon docs
site_author: Polygon Labs
copyright: Copyright &copy; 2023 Polygon Labs
#remote_branch: gh-pages
#remote_name: gh-deploy

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: white
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Tahoma
    code: roboto
  language: en
  favicon: img/favicon.ico
  logo: img/logo.png
  features:
    - search.suggest
    - search.highlight
    - search.share
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.sections
    - navigation.path
    - navigation.top
    - navigation.footer
    - toc.follow
    - content.code.copy

nav:
  - Home: index.md
  - CDK:
      - Welcome: 
        - cdk/index.md # marketing landing page
      - Get started:
        - Overview: cdk/get-started/overview.md
        - Quickstart validium: cdk/get-started/quickstart.md
        - Deploy validium: cdk/get-started/deploy-validium.md
      - How to: 
        - Manage policies: cdk/how-to/manage-policies.md
      #- Architecture:
      - Specification:
        - Validium vs zkEVM: cdk/specification/validium-vs-zkevm.md
        - Performance benchmarks: cdk/specification/performance-benchmarks.md
      - Concepts:
        - Data availability: cdk/concepts/dac.md
     # - API:
      - Troubleshooting:
        - CDK component repos: cdk/troubleshooting/component-repos.md
      - Retiring products:
        - EDGE: cdk/edge-suggestion.md
  - zkEVM:
      - Overview: zkEVM/index.md
      - Get started:
        - Welcome: zkEVM/qswelcome.md
        - Quickstart: zkEVM/develop.md
      - How to: zkEVM/building.md
      - Learning zkEVM: zkEVM/learning.md
      - Disclosures: zkEVM/risk-disclosures.md
  - PoS:
      - Overview: pos/index.md
  - Miden:
      - Overview: miden/index.md
      #- Miden playground: https://0xpolygonmiden.github.io/examples/
      #- Miden zkRollup docs: https://0xpolygonmiden.github.io/miden-base/introduction.html
      #- Miden VM docs: https://0xpolygonmiden.github.io/miden-vm/
  - Tools: tools/index.md
  - Tutorials:
      - Tutorials: tutorials/index.md
      - Build a Validium-based App-chain: tutorials/build-validium.md
      - Deploy a zkEVM Rollup: tutorials/deploy-zkEVM.md
      - Deploy a Miden Rollup: tutorials/deploy-miden.md
      - Build a dApp on zkEVM: tutorials/build-zkEVM-dapp.md
      - Run a PoS node: tutorials/run-pos-node.md
